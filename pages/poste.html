<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Publication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-input-container label {
            background: #0073b1;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .file-input-container span {
            font-size: 14px;
            color: #555;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0073b1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulaire de Publication</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="contenu">Contenu :</label>
            <textarea id="contenu" name="contenu" rows="4" required></textarea>

            <div class="file-input-container">
                <label for="image">Sélectionner une image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <span id="file-name">Aucune image sélectionnée</span>
            </div>

            <button type="submit">Publier</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = 'Aucune image sélectionnée';
            }
        });
    </script>
</body>
</html>
